services:
  - type: web
    name: wati-work-bot
    env: python3.11
    buildCommand: |
      apt-get update
      apt-get install -y xvfb  # ðŸ§  virtual display for GUI apps
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" python main.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.playwright-browsers
      - key: PORT
        value: ${PORT}
    autoDeploy: true
    plan: free
    cache: pip
